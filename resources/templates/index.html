<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Urdar Main Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
          charset="UTF-8">
    <link href="css/urdar.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
  </head>
  <body>
    <script src='/js/main.js'></script>
    <script src="/js/jquery-2.0.0.min.js"></script>
    <script src='/js/bootstrap.js'></script>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid" id="control-panel">
          <div class="control-group navbar-form pull-left" id="add-bookmark">
            <div class="controls">
              <input type="text" id="link-to-add" placeholder="Link"
                     autofocus="autofocus">
              <button type="button" class="btn btn-primary" id="add-bookmark!">
                Add bookmark
              </button>
              <span class="help-inline hidden" id="add-bookmark-error">
                Incorrect URL.
              </span>
            </div>
          </div>
          <div class="pull-right">
            <ul class="nav pull-right" id="current-user">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <span id="user" /><span class="caret" />
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a href="/logout">
                      <i class="icon-off icon-white"></i>Logout
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <!--/.nav-collapse -->
        </div>
        <!--/.container-fluid -->
      </div>
      <!--/.navbar-inner -->
    </div>
    <!--/.navbar -->
    <div class="container">
      <div class="row-fluid">
        <div class="content span8 offset2">
          <div class="accordion" id="tags-accordion">
            <div class="accordion-group">
              <div class="accordion-heading">
                <strong><a class="accordion-toggle" data-toggle="collapse" data-parent="#tags-accordion" href="#tags-accordion-body">
                  Tags
                </a></strong>
              </div>
              <div id="tags-accordion-body" class="accordion-body collapse">
                <div id="tags" class="accordion-inner"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="bookmarks"/></div>
    </div>
  </body>
</html>
